CollvoidLocalPlanner:
  holo_robot: false
  wheel_base: 0.25
  
  max_vel_x: 0.5
  max_vel_th: 1.5
  min_vel_x: 0.05
  min_vel_th: 0.1
  min_vel_y: 0.0
  max_vel_y: 0.0
  min_vel_th_inplace: 0.5
  acc_lim_x: 5.0
  acc_lim_y: 5.0
  acc_lim_th: 5.2

  max_vel_with_obstacles: 0.1

  footprint_radius: 0.20 #0.17

TrajectoryPlannerROS:
  max_vel_x: 0.50
  min_vel_x: 0.10
  max_rotational_vel: 1.5
  min_in_place_rotational_vel: 0.1
  acc_lim_th: 0.75
  acc_lim_x: 0.50
  acc_lim_y: 0.50
  holonomic_robot: false
  yaw_goal_tolerance: 0.05
  xy_goal_tolerance: 0.1
  goal_distance_bias: 0.8
  path_distance_bias: 0.6
  sim_time: 2.5
  heading_lookahead: 0.0325
  vx_samples: 12
  vtheta_samples: 40
  dwa: false
  #oscillation_reset_dist: 1.0
  #escape_vel: -0.5
  
local_costmap:
  global_frame: odom
  robot_base_frame: base_footprint
  update_frequency: 5.0
  publish_frequency: 2.0
  static_map: false
  rolling_window: true
  width: 4.0
  height: 4.0
  resolution: 0.025

  #For this example we'll configure the costmap in voxel-grid mode
  map_type: voxel

  #Voxel grid specific parameters
  origin_z: 0.0
  z_resolution: 0.2
  z_voxels: 10
  unknown_threshold: 9
  mark_threshold: 0

  #Set the tolerance we're willing to have for tf transforms
  transform_tolerance: 0.3

  #Obstacle marking parameters
  obstacle_range: 2.5
  max_obstacle_height: 2.0
  raytrace_range: 5.0

  robot_radius: 0.2 #0.17
  # footprint: [[0.17, 0.17], [-0.17, 0.17], [-0.17, -0.17], [0.17, -0.17]]
  inflation_radius: 0.30

  #Cost function parameters
  cost_scaling_factor: 10.0

  #The cost at which a cell is considered an obstacle when a map is read from the map_server
  lethal_cost_threshold: 100

  #Configuration for the sensors that the costmap will use to update a map
  observation_sources: base_scan
  base_scan: {data_type: LaserScan, expected_update_rate: 0.4,
  observation_persistence: 0.0, marking: true, clearing: true, max_obstacle_height: 0.4, min_obstacle_height: 0.02}

global_costmap:
